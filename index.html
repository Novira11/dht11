<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data DHT11</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .data {
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Data DHT11</h1>
  <p class="data" id="temperature">Suhu: -</p>
  <p class="data" id="humidity">Kelembapan: -</p>

  <script>
    // Fungsi untuk mendapatkan parameter query string dari URL
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);

      // Loop semua parameter dan simpan ke objek params
      for (const [key, value] of urlParams.entries()) {
        params[key] = value;
      }
      return params;
    }

    // Ambil data dari query string
    const queryParams = getQueryParams();
    const suhu = queryParams.suhu || "Tidak tersedia";
    const kelembapan = queryParams.kelembapan || "Tidak tersedia";

    // Tampilkan data di halaman
    document.getElementById('temperature').textContent = `Suhu: ${suhu} Â°C`;
    document.getElementById('humidity').textContent = `Kelembapan: ${kelembapan} %`;
  </script>
</body>
</html>
